<ol>
  <li *ngFor="let todo of todos" class="todo-list-item">
    <h4 class="todo-title">{{ todo.title }}</h4>
    <section class="todo-body">
      <p>{{ todo.description }}</p>
      <p>Progress: {{ (todo.progress * 100) / 1 }}%</p>
      <p>{{ todo.complete ? "Complete ✔" : "Incomplete ✗" }}</p>
    </section>
  </li>
</ol>
